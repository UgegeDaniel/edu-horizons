<nz-table #schedulingTable [nzData]="scheduleData" nzBordered>
    <thead>
        <tr>
            <th nzWidth="25%">Tutor</th>
            <th nzWidth="25%">Time</th>
            <th nzWidth="25%">State</th>
            <th nzWidth="25%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of schedulingTable.data">
            <td>{{ item.tutor }}</td>
            <td>{{ item.time }}</td>
            <td>{{ item.state }}</td>
            <td>
                <button nz-button nzType="primary" (click)="reschedule(item)" *ngIf="canReschedule(item)">Reschedule</button>
                <button nz-button nzType="default" (click)="attend(item)"
                    *ngIf="canAttend(item)">Attend</button>
            </td>
        </tr>
    </tbody>
</nz-table>
