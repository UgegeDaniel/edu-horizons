<div *ngIf="studyGuides.length > 0; else noGuides">
    <h2>List of Study Guides</h2>
    <ul>
        <li *ngFor="let guide of studyGuides">
            <h3>{{ guide.title }}</h3>
            <p>{{ guide.description }}</p>
            <!-- Add additional information such as attachment if needed -->
        </li>
    </ul>
</div>
<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Add New Guide</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form (ngSubmit)="addGuide()">
            <nz-form-item>
                <nz-form-label>Title</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="title">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>Description</nz-form-label>
                <nz-form-control>
                    <textarea nz-input [(ngModel)]="description"></textarea>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>Attachment</nz-form-label>
                <nz-form-control>
                    <input type="file" (change)="onFileChange($event)">
                </nz-form-control>
            </nz-form-item>
            <div nz-form-item nz-row nzJustify="end">
                <div nz-form-control nzOffset="4">
                    <button nz-button nzType="primary" type="submit">Add Guide</button>
                    <button nz-button nzType="default" (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </ng-container>
</nz-modal>
<ng-template #noGuides>
    <p>No study guides available.</p>
</ng-template>
