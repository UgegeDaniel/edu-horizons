<nz-card>
    <nz-card-meta nzTitle="">
    </nz-card-meta>
    <nz-divider nzType="horizontal"></nz-divider>
    <nz-list nzItemLayout="vertical">
        <nz-list-item *ngFor="let item of data">
          <nz-list-item-meta>
            <nz-list-item-meta-avatar [nzSrc]="item.avatar"></nz-list-item-meta-avatar>
            <nz-list-item-meta-title>
              <a href="{{ item.href }}">{{ item.title }}</a>
            </nz-list-item-meta-title>
            <nz-list-item-meta-description>
              {{ item.description }}
            </nz-list-item-meta-description>
          </nz-list-item-meta>
          {{ item.content }}
          <ul nz-list-item-actions>
            <nz-list-item-action>
              <span nz-icon nzType="star-o" style="margin-right: 8px;"></span>
              156
            </nz-list-item-action>
            <nz-list-item-action>
              <span nz-icon nzType="star-o" style="margin-right: 8px;"></span>
              156
            </nz-list-item-action>
            <nz-list-item-action>
              <span nz-icon nzType="star-o" style="margin-right: 8px;"></span>
              2
            </nz-list-item-action>
          </ul>
          <nz-list-item-extra>
            <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png" />
          </nz-list-item-extra>
        </nz-list-item>
      </nz-list>
    <!-- <nz-list [nzDataSource]="books" [nzRenderItem]="itemTemplate"></nz-list> -->
  </nz-card>
  
  <ng-template #itemTemplate let-item>
    <nz-list-item [nzContent]="itemTemplate">
      <nz-list-item-meta
        [nzTitle]="nzTitleTemplate"
        [nzDescription]="item.description">
        <nz-list-item-meta-avatar [nzSrc]="'https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png'"></nz-list-item-meta-avatar>
      </nz-list-item-meta>
    </nz-list-item>
    <ng-template #nzTitleTemplate>
      <a href="#">{{ item.title }}</a>
      <p>Author: {{ item.author }}</p>
      <p>Class: {{ item.class }}</p>
      <p>Subject: {{ item.subject }}</p>
    </ng-template>
  </ng-template>
