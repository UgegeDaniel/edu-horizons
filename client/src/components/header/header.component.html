<nz-header class="app-header">
    <ul nz-menu nzTheme="dark" class="header-block flex-row space-between">
        <div class="logo">
            <img class="logo-img" src="../assets/logo-no-background.png" alt="logo">
            <span class="logo-txt">EDU-HORIZONS</span>
        </div>
        <button nz-button nzType="primary" (click)="showModal()">
            <span>Show Modal</span>
        </button>

        <!-- <app-modal [isVisible]="isVisible"></app-modal> -->
        <nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
            (nzOnCancel)="handleCancel()">
            <ng-template #modalTitle>Sign In</ng-template>
            <ng-template #modalContent>
                <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please provide a valid email!">
                            <nz-input-group nzPrefixIcon="mail">
                                <input type="email" nz-input formControlName="email" placeholder="Your email" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your Password!">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="Password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <div nz-row class="login-form-margin">
                        <div nz-col [nzSpan]="12">
                            <label nz-checkbox formControlName="remember" ngDefaultControl>
                                <span>Remember me</span>
                            </label>
                        </div>
                        <div nz-col [nzSpan]="12" class="forgot-password-link" style="color: #1890ff;">
                            <a class="login-form-forgot" style="color: #1890ff;">Forgot password</a>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign in</button>
                    Or
                    <a class="register-link" style="color: #1890ff;">register now!</a>
                    <button nz-button nzType="default" nzSize="large" nzShape="round" style="display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48" style="margin-right: 4px;">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        <!-- <span nz-icon nzType="google"></span> -->
                        Google Sign in
                    </button>
                </form>
            </ng-template>
            <ng-template #modalFooter>
            </ng-template>
        </nz-modal>
    </ul>
</nz-header>
